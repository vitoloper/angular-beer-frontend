<div>
    <h3>Login Form</h3>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        E-Mail: <input type="text" required id="email" [(ngModel)]="model.email" name="email"><br>
        Password: <input type="text" id="password" [(ngModel)]="model.password" name="password"><br>
      <button type="submit">Login</button>
      <br>{{loginResult}}
    </form>
</div>
